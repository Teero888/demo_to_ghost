name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build --config Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo_to_ghost-linux
        path: build/demo_to_ghost

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build --config Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo_to_ghost-macos
        path: build/demo_to_ghost

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Set up MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-gcc
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -G "MinGW Makefiles"
    - name: Build
      run: cmake --build build --config Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo_to_ghost-windows
        path: build/demo_to_ghost.exe